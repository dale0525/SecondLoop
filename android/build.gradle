def useChinaMirrors = System.getenv("SECONDLOOP_USE_CN_MIRRORS") == "1"
def flutterStorageBaseUrl = System.getenv("FLUTTER_STORAGE_BASE_URL") ?: "https://storage.googleapis.com"

allprojects {
    repositories {
        if (useChinaMirrors) {
            maven { url "https://maven.aliyun.com/repository/google" }
            maven { url "https://maven.aliyun.com/repository/public" }
            maven { url "https://storage.flutter-io.cn/download.flutter.io" }
        }

        maven { url "${flutterStorageBaseUrl}/download.flutter.io" }
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
