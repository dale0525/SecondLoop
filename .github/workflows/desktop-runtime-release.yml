name: Desktop + Mobile Runtime Release

on:
  workflow_dispatch:
    inputs:
      platform:
        description: Runtime platform label (linux|macos|windows)
        required: true
        default: linux
      arch:
        description: Runtime arch label (x64|arm64)
        required: true
        default: x64
      version:
        description: Runtime version (optional)
        required: false
        default: ''
      runtime_input_dir:
        description: Folder containing prebuilt runtime files
        required: true
        default: assets/ocr/desktop_runtime
      model_source:
        description: OCR model source (modelscope-v5|rapidocr-wheel)
        required: false
        default: modelscope-v5
      modelscope_version:
        description: RapidOCR Modelscope tag for v5 source
        required: false
        default: v3.6.0
      rapidocr_version:
        description: rapidocr_onnxruntime version (used when model_source=rapidocr-wheel)
        required: false
        default: '1.4.4'
      whisper_model:
        description: Whisper payload model (base|none)
        required: false
        default: base
  push:
    tags:
      - 'desktop-runtime-v*'

permissions:
  contents: write

jobs:
  build-runtime-dispatch:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      PLATFORM: ${{ github.event.inputs.platform || 'linux' }}
      ARCH: ${{ github.event.inputs.arch || 'x64' }}
      VERSION_INPUT: ${{ github.event.inputs.version || '' }}
      RUNTIME_INPUT_DIR: ${{ github.event.inputs.runtime_input_dir || 'assets/ocr/desktop_runtime' }}
      DESKTOP_RUNTIME_MODEL_SOURCE: ${{ github.event.inputs.model_source || vars.DESKTOP_RUNTIME_MODEL_SOURCE || 'modelscope-v5' }}
      DESKTOP_RUNTIME_MODELSCOPE_VERSION: ${{ github.event.inputs.modelscope_version || vars.DESKTOP_RUNTIME_MODELSCOPE_VERSION || 'v3.6.0' }}
      RAPIDOCR_ONNXRUNTIME_VERSION: ${{ github.event.inputs.rapidocr_version || vars.RAPIDOCR_ONNXRUNTIME_VERSION || '1.4.4' }}
      DESKTOP_RUNTIME_WHISPER_MODEL: ${{ github.event.inputs.whisper_model || vars.DESKTOP_RUNTIME_WHISPER_MODEL || 'base' }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare runtime payload
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/prepare_desktop_runtime_payload.sh \
            --output-dir "${RUNTIME_INPUT_DIR}" \
            --platform "${PLATFORM}" \
            --arch "${ARCH}" \
            --model-source "${DESKTOP_RUNTIME_MODEL_SOURCE}" \
            --modelscope-version "${DESKTOP_RUNTIME_MODELSCOPE_VERSION}" \
            --rapidocr-version "${RAPIDOCR_ONNXRUNTIME_VERSION}" \
            --whisper-model "${DESKTOP_RUNTIME_WHISPER_MODEL}"

      - name: Build runtime archive
        shell: bash
        run: |
          set -euo pipefail
          runtime_version="${VERSION_INPUT}"
          if [[ -z "${runtime_version}" && "${GITHUB_REF}" == refs/tags/desktop-runtime-v* ]]; then
            runtime_version="${GITHUB_REF_NAME#desktop-runtime-}"
          fi
          args=(
            --platform "${PLATFORM}"
            --arch "${ARCH}"
            --input-dir "${RUNTIME_INPUT_DIR}"
            --output-dir dist/runtime
            --whisper-model "${DESKTOP_RUNTIME_WHISPER_MODEL}"
          )
          if [[ -n "${runtime_version}" ]]; then
            args+=(--version "${runtime_version}")
          fi
          bash scripts/build_desktop_runtime.sh "${args[@]}"

      - name: Split runtime archive for release
        shell: bash
        run: |
          set -euo pipefail
          archive="$(ls dist/runtime/desktop-runtime-${PLATFORM}-${ARCH}-*.tar.gz | head -n1)"
          bash scripts/split_release_assets.sh \
            --input-file "$archive" \
            --output-dir dist/runtime

      - name: Upload runtime artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-runtime-${{ env.PLATFORM }}-${{ env.ARCH }}
          path: dist/runtime/*

      - name: Publish GitHub release assets
        if: startsWith(github.ref, 'refs/tags/desktop-runtime-v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/runtime/*

  build-runtime-tag:
    if: startsWith(github.ref, 'refs/tags/desktop-runtime-v')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - platform: linux
            arch: x64
          - platform: windows
            arch: x64
          - platform: macos
            arch: x64
          - platform: macos
            arch: arm64
    env:
      PLATFORM: ${{ matrix.platform }}
      ARCH: ${{ matrix.arch }}
      VERSION_INPUT: ''
      RUNTIME_INPUT_DIR: assets/ocr/desktop_runtime
      DESKTOP_RUNTIME_MODEL_SOURCE: ${{ vars.DESKTOP_RUNTIME_MODEL_SOURCE || 'modelscope-v5' }}
      DESKTOP_RUNTIME_MODELSCOPE_VERSION: ${{ vars.DESKTOP_RUNTIME_MODELSCOPE_VERSION || 'v3.6.0' }}
      RAPIDOCR_ONNXRUNTIME_VERSION: ${{ vars.RAPIDOCR_ONNXRUNTIME_VERSION || '1.4.4' }}
      DESKTOP_RUNTIME_WHISPER_MODEL: ${{ vars.DESKTOP_RUNTIME_WHISPER_MODEL || 'base' }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare runtime payload
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/prepare_desktop_runtime_payload.sh \
            --output-dir "${RUNTIME_INPUT_DIR}" \
            --platform "${PLATFORM}" \
            --arch "${ARCH}" \
            --model-source "${DESKTOP_RUNTIME_MODEL_SOURCE}" \
            --modelscope-version "${DESKTOP_RUNTIME_MODELSCOPE_VERSION}" \
            --rapidocr-version "${RAPIDOCR_ONNXRUNTIME_VERSION}" \
            --whisper-model "${DESKTOP_RUNTIME_WHISPER_MODEL}"

      - name: Build runtime archive
        shell: bash
        run: |
          set -euo pipefail
          runtime_version="${VERSION_INPUT}"
          if [[ -z "${runtime_version}" && "${GITHUB_REF}" == refs/tags/desktop-runtime-v* ]]; then
            runtime_version="${GITHUB_REF_NAME#desktop-runtime-}"
          fi
          args=(
            --platform "${PLATFORM}"
            --arch "${ARCH}"
            --input-dir "${RUNTIME_INPUT_DIR}"
            --output-dir dist/runtime
            --whisper-model "${DESKTOP_RUNTIME_WHISPER_MODEL}"
          )
          if [[ -n "${runtime_version}" ]]; then
            args+=(--version "${runtime_version}")
          fi
          bash scripts/build_desktop_runtime.sh "${args[@]}"

      - name: Split runtime archive for release
        shell: bash
        run: |
          set -euo pipefail
          archive="$(ls dist/runtime/desktop-runtime-${PLATFORM}-${ARCH}-*.tar.gz | head -n1)"
          bash scripts/split_release_assets.sh \
            --input-file "$archive" \
            --output-dir dist/runtime

      - name: Upload runtime artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-runtime-${{ env.PLATFORM }}-${{ env.ARCH }}
          path: dist/runtime/*

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/runtime/*

  build-mobile-runtime-tag:
    if: startsWith(github.ref, 'refs/tags/desktop-runtime-v')
    needs: build-runtime-tag
    runs-on: ubuntu-latest
    env:
      MOBILE_RUNTIME_OUTPUT_DIR: dist/mobile-runtime
      MOBILE_RUNTIME_WHISPER_MODELS: ${{ vars.MOBILE_RUNTIME_WHISPER_MODELS || 'tiny' }}
      MOBILE_RUNTIME_WHISPER_BASE_URL: ${{ vars.MOBILE_RUNTIME_WHISPER_BASE_URL || 'https://huggingface.co/ggerganov/whisper.cpp/resolve/main' }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare mobile runtime payload
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/prepare_mobile_runtime_payload.sh \
            --output-dir "${MOBILE_RUNTIME_OUTPUT_DIR}" \
            --whisper-models "${MOBILE_RUNTIME_WHISPER_MODELS}" \
            --whisper-base-url "${MOBILE_RUNTIME_WHISPER_BASE_URL}"

      - name: Build mobile runtime archive
        shell: bash
        run: |
          set -euo pipefail
          runtime_version="${GITHUB_REF_NAME#desktop-runtime-}"
          mkdir -p dist/runtime
          archive_name="mobile-runtime-whisper-${runtime_version}.tar.gz"
          tar -czf "dist/runtime/${archive_name}" -C "${MOBILE_RUNTIME_OUTPUT_DIR}" .
          bash scripts/split_release_assets.sh \
            --input-file "dist/runtime/${archive_name}" \
            --output-dir dist/runtime

          if command -v sha256sum >/dev/null 2>&1; then
            (
              cd "${MOBILE_RUNTIME_OUTPUT_DIR}"
              sha256sum whisper/*.bin
            ) > "dist/runtime/mobile-runtime-whisper-models-${runtime_version}.sha256"
          else
            (
              cd "${MOBILE_RUNTIME_OUTPUT_DIR}"
              shasum -a 256 whisper/*.bin
            ) > "dist/runtime/mobile-runtime-whisper-models-${runtime_version}.sha256"
          fi

      - name: Upload mobile runtime artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-runtime
          path: dist/runtime/*

      - name: Publish mobile runtime GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/runtime/*

