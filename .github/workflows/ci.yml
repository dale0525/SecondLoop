name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      flutter: ${{ steps.filter.outputs.flutter }}
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            flutter:
              - ".fvm/fvm_config.json"
              - ".githooks/**"
              - "analysis_options.yaml"
              - "pubspec.yaml"
              - "pubspec.lock"
              - "flutter_rust_bridge.yaml"
              - "lib/**"
              - "test/**"
              - "integration_test/**"
              - "test_driver/**"
              - "rust_builder/**"
              - "android/**"
              - "ios/**"
              - "linux/**"
              - "macos/**"
              - "windows/**"
            rust:
              - ".githooks/**"
              - "rust/**"

  flutter:
    needs: changes
    if: needs.changes.outputs.flutter == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: stable
          cache: true
      - name: Pub get
        run: flutter pub get
      - name: "Guard: no python runtime process usage"
        run: bash scripts/check_no_python_runtime.sh
      - name: Pre-commit hook (format + analyze + test)
        run: bash .githooks/pre-commit --check --ci --flutter

  rust:
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    env:
      # Keep CI peak disk usage under runner limits during Rust test linking.
      CARGO_BUILD_JOBS: "1"
      CARGO_INCREMENTAL: "0"
      CARGO_PROFILE_DEV_DEBUG: "0"
      CARGO_PROFILE_TEST_DEBUG: "0"
      RUSTFLAGS: "-C debuginfo=0"
    steps:
      - uses: actions/checkout@v4
      - name: Install Vulkan development toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan-dev glslc
          command -v glslc
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.85.1"
          components: rustfmt, clippy
      - name: "Guard: no python runtime process usage"
        run: bash scripts/check_no_python_runtime.sh
      - name: Pre-commit hook (rustfmt + clippy + test)
        run: bash .githooks/pre-commit --check --ci --rust
