name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      flutter: ${{ steps.filter.outputs.flutter }}
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            flutter:
              - ".fvm/fvm_config.json"
              - ".githooks/**"
              - "analysis_options.yaml"
              - "pubspec.yaml"
              - "pubspec.lock"
              - "flutter_rust_bridge.yaml"
              - "lib/**"
              - "test/**"
              - "integration_test/**"
              - "test_driver/**"
              - "rust_builder/**"
              - "android/**"
              - "ios/**"
              - "linux/**"
              - "macos/**"
              - "windows/**"
            rust:
              - ".githooks/**"
              - "rust/**"

  flutter:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - name: Skip (no Flutter changes)
        if: needs.changes.outputs.flutter != 'true'
        run: echo "No Flutter-related changes detected; skipping Flutter CI."
      - uses: actions/checkout@v4
        if: needs.changes.outputs.flutter == 'true'
      - uses: subosito/flutter-action@v2
        if: needs.changes.outputs.flutter == 'true'
        with:
          flutter-version: "3.19.6"
          channel: stable
          cache: true
      - name: Pub get
        if: needs.changes.outputs.flutter == 'true'
        run: flutter pub get
      - name: Guard: no python runtime process usage
        if: needs.changes.outputs.flutter == 'true'
        run: bash scripts/check_no_python_runtime.sh
      - name: Pre-commit hook (format + analyze + test)
        if: needs.changes.outputs.flutter == 'true'
        run: bash .githooks/pre-commit --check --ci --flutter

  rust:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - name: Skip (no Rust changes)
        if: needs.changes.outputs.rust != 'true'
        run: echo "No Rust-related changes detected; skipping Rust CI."
      - uses: actions/checkout@v4
        if: needs.changes.outputs.rust == 'true'
      - uses: dtolnay/rust-toolchain@stable
        if: needs.changes.outputs.rust == 'true'
        with:
          toolchain: "1.85.1"
          components: rustfmt, clippy
      - name: Guard: no python runtime process usage
        if: needs.changes.outputs.rust == 'true'
        run: bash scripts/check_no_python_runtime.sh
      - name: Pre-commit hook (rustfmt + clippy + test)
        if: needs.changes.outputs.rust == 'true'
        run: bash .githooks/pre-commit --check --ci --rust
