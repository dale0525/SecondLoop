name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  flutter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.6"
          channel: stable
          cache: true
      - name: Pub get
        run: flutter pub get
      - name: Format check
        run: dart format . --set-exit-if-changed
      - name: Analyze
        run: flutter analyze
      - name: Test
        run: flutter test

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect Rust workspace
        id: rust
        run: |
          if [ -f rust/Cargo.toml ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi
      - uses: dtolnay/rust-toolchain@stable
        if: ${{ steps.rust.outputs.present == 'true' }}
        with:
          components: rustfmt, clippy
      - name: Rust fmt
        if: ${{ steps.rust.outputs.present == 'true' }}
        run: cargo fmt --manifest-path rust/Cargo.toml --all -- --check
      - name: Rust clippy
        if: ${{ steps.rust.outputs.present == 'true' }}
        run: cargo clippy --manifest-path rust/Cargo.toml --all-targets --all-features -- -D warnings
      - name: Rust test
        if: ${{ steps.rust.outputs.present == 'true' }}
        run: cargo test --manifest-path rust/Cargo.toml --all
